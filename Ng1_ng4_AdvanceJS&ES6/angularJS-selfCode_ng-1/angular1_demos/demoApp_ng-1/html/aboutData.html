<h2>right side separate view</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="data in details">
            <td>{{ data.name }}</td>
            <td>${{ data.price }}</td>
        </tr>
        
    </tbody>
</table>
