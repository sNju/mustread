//example of promise
let promiseTOCleanTheRoom= new Promise(function(resolve,reject){
  //cleaning the room
let clean='room is clean';
let notClean='room is clean';

let isClean=false;
    if(isClean){
      resolve(clean);
    }
    else{
      reject(notClean);
    }
});
promiseTOCleanTheRoom.then(function(resultData){
     document.getElementById('message').innerHTML = 'Success: ' + resultData;
}).catch(function(resultData){
     document.getElementById('message').innerHTML = 'error: ' + resultData;
});
</script>
