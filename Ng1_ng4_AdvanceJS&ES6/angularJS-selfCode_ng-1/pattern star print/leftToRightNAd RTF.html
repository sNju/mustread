	<body>
	<p id="demo"></p>
	<script>
for(i=5;i>0;i--){
	document.write('<br>');
	for(j=0;j<i;j++){
		document.write('*');
	}
}

for(i=0;i<=5;i++){
		document.write('<br>');
		for(j=0;j<=i;j++){
			document.write('*');		
		}
}

for(i=0;i<=5;i++){
		document.write('<br>');
		for(j=0;j<=i;j++){
			document.write('aa&nbsp'+ '*');		
		}
}


	</script>

	</body>
