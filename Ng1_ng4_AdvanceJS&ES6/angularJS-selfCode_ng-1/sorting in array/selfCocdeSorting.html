//Bubble sort n2 times takes long time worst
var bubbleArrayData=[4,5,2,3,1,7,8,9,10,23,12,22,13,14,455]
function bubbleSort(data){
  var len=data.length;
  do{
    for (var i=0;i<len-1;i++){
      if(data[i]> data[i+1]){
          var tmp=data[i];
           data[i]=data[i+1];
           data[i+1]=tmp;
           }
      }
    }while(len--);
    
    return data;
}
console.log(bubbleSort(bubbleArrayData));



//merge sort recursion funtion in javascript we called clouser, 
var mergeArrayData=[4,5,2,3,1,7,8,9];
function mergeSort(data){
  if(data.length < 2){
    return data;

  }
  var midPoint = Math.round(data.length /2);
  return merge(
          mergeSort(data.slice(0,midPoint)),
          mergeSort(data.slice(midPoint))
        );
}
function merge(left,right){
var out =[];

    while(left.length && right.length){
        out.push(left[0] < right[0] ? left.shift() : right.shift())
      }
    while(left.length){
      out.push(left.shift())
    }
    while(right.length){
      out.push(right.shift())
    }
return out;
}
console.log(mergeSort(mergeArrayData));
