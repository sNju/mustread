<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

#promotionalAlert div.modal-dialog{
 width: 410px;
}

.modelHeader{
  padding: 18px;  
  font-size: 22px;
  text-transform: uppercase;
  background-color:#47535f;
  color: #fff;
}

.closeBtn{
color: #fff;
font-size: 28px;
margin-top: -18px !important;
margin-right: -5px;
font-weight: normal;
}

</style>

</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#promotionalAlert">Open Modal</button>

  <!-- promotional alert popup -->
  <div class="modal fade" id="promotionalAlert" role="dialog">
    <div class="modal-dialog">
          <div class="modal-content">
        <div class="modal-header modelHeader">
            <button type="button" class="close closeBtn" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Type something</h4>
        </div>
            <div class="modal-body">

                     <div class="form-group">
                       <p>text here</p>
                     </div>

            </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
